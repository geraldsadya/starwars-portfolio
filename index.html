<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerald Sadya's Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #enter-button {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: yellow;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            color: black;
            border-radius: 5px;
        }
        #enter-button:hover {
            background: gold;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="intro-video" autoplay muted>
            <source src="assets/StarWarsIntroVid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <audio id="bg-music" loop>
        <source src="assets/Star Wars.mp3" type="audio/mpeg">
    </audio>
    <button id="enter-button">Enter</button>
    <script>
        const video = document.getElementById('intro-video');
        const audio = document.getElementById('bg-music');
        const enterButton = document.getElementById('enter-button');

        // Start the background music when the video starts playing
        video.addEventListener('play', () => {
            audio.play().catch(error => {
                console.log('Audio play was prevented:', error);
            });
        });

        // Show Enter button when the video ends and stop the video at the last frame
        video.addEventListener('ended', () => {
            enterButton.style.display = 'block';
            video.pause();
            video.currentTime = video.duration; // Ensure the video stops at the last frame
        });

        // Stop audio when Enter button is clicked
        enterButton.addEventListener('click', () => {
            audio.pause();
            // Add your navigation or other logic here
            alert("Navigating to the next section");
        });

        // Ensure audio plays on page load if user interaction is detected
        window.addEventListener('load', function() {
            // Detect user interaction to play the audio
            document.body.addEventListener('click', () => {
                audio.play().catch(error => {
                    console.log('Audio play was prevented:', error);
                });
            }, { once: true });
        });
    </script>
</body>
</html>
