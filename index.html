<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerald Sadya's Portfolio</title>
    <!-- Link to Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-screen">
        <div id="light-pulse"></div>
        <div id="awakening-text">Awakening the Force...</div>
    </div>

    <div class="begin-container">
        <button class="begin-button">START</button>
    </div>

    <div class="video-container">
        <video id="intro-video" muted>
            <source src="assets/StarWarsIntroVid2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <audio id="bg-music" loop>
        <source src="assets/Star Wars.mp3" type="audio/mpeg">
    </audio>

    <!-- Canvas for Three.js -->
    <canvas id="bg"></canvas>

    <script type="module" src="script.js"></script>
</body>
</html>
